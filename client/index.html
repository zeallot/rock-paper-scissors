<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <main class="container">
        <div class="battle-ground">
            <div class="bot bot--1">
                <div class="bot__img">
                    <img src="" alt="bot-1">
                </div>
                <div class="bot__info">
                    <h2 class="bot__title">Bot 1</h2>
                    <div class="bot__counts">
                        <div class="bot__count">
                            <p>Wins today</p>
                            <span id="bot-1-today-wins">***</span>
                        </div>
                        <div class="bot__count">
                            <p>Total wins</p>
                            <span id="bot-1-total-wins">***</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot bot--2">
                <div class="bot__img">
                    <img src="" alt="bot-2">
                </div>
                <div class="bot__info">
                    <h2 class="bot__title">Bot 2</h2>
                    <div class="bot__counts">
                        <div class="bot__count">
                            <p>Wins today</p>
                            <span id="bot-2-today-wins">***</span>
                        </div>
                        <div class="bot__count">
                            <p>Total wins</p>
                            <span id="bot-2-total-wins">***</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

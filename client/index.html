<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <main class="container">
        <div class="battle-ground">
            <div class="player-block player-block__left">
                <span class="player-wins">Wins today: 10</span>
                <img src="https://via.placeholder.com/150" alt="">
                <p class="player-name">Player 1</p>
            </div>
            <div class="player-block player-block__right">
                <span class="player-wins">Wins today: 30</span>
                <img src="https://via.placeholder.com/150" alt="">
                <p class="player-name">Player 2</p>
            </div>
        </div>
        <div class="total">
            <p>Game count: <span>100</span></p>
            <p>All wins of the Player 1: <span>4000</span></p>
            <p>All wins of the Player 2: <span>5000</span></p>
        </div>
    </main>
</body>
</html>
